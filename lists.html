<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/script.js"></script> -->
</head>
<body>
	<div id="bg">
			
	</div>
	<header>
		<h1 class="logo">I'M HUNGRY</h1>
		<div class="nav">
			<ul>
				<li>下载</li>
				<li>关于我们</li>
				<li>登陆</li>
				<li>
					<button class="reg-btn">注册账号</button>
				</li>
			</ul>
		</div>

	</header>
<article>
	<h1 class="label1">餐厅列表</h1>
	<div class="box1">
		<input type="text" name="search-store" class="search-store" 
			placeholder="Search the Restaurant You Love">
		<button id = "btn-addS">添加餐厅</button>
	</div>

	<div id="add-store">
		<form id="addStoreForm">
			<label for="sName">Name:</label>
			<input type="text" name="sName" id="sName" required>
			<label for="sType">Type:</label>
			<input type="text" name="sType" id="sType" required>
			<label for="sAddress">Address:</label>
			<input type="text" name="sAddress" id="sAddress" required>
			<label for="sImg">Image:</label>
			<input type="text" name="sImg" id="sImg">
			<button class="btn-send">Submit</button>
		</form>
	</div>

	<div id="hintbox">
		<p></p>
	</div>
	
	<div class="store-container">

	</div>
	<div id="pages">
		
	</div>
</article>
	<footer>
		<div class="row">
			<div class="fonts">
				<p>Privacy Policy</p>
				<p>Terms of Service</p>
				<p>2017 @ IMHUNGRY, Inc.</p>
			</div>
			<div class="imgs">
				<img src="img/instagram.png">
				<img src="img/linkedin.png">
				<img src="img/twitter.png">
				<img src="img/facebook.png">
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
